<!DOCTYPE html>
<html>
  <head>
    <title>Color Search</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Helvetica", sans-serif;
      }
      .w3-bar-block .w3-bar-item {
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar (hidden by default) -->
    <nav
      class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left"
      style="display: none; z-index: 2; width: 40%; min-width: 300px"
      id="mySidebar"
    >
      <a
        href="javascript:void(0)"
        onclick="w3_close()"
        class="w3-bar-item w3-button"
        >✕</a
      >
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button"
        >About</a
      >
      <a href="#github" onclick="w3_close()" class="w3-bar-item w3-button"
        >GitHub</a
      >
    </nav>

    <!-- Top menu -->
    <div class="w3-top">
      <div class="w3-white w3-xlarge" style="max-width: 1200px; margin: auto">
        <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
        <div class="w3-right w3-padding-16">Contact</div>
        <div class="w3-center w3-padding-16">Color Search</div>
      </div>
    </div>

    <!-- !PAGE CONTENT! -->

    <div
      class="w3-main w3-content w3-padding"
      style="max-width: 1200px; margin-top: 100px"
    >
      <div class="w3-row-padding w3-padding-16 w3-center" id="poem">
        <div class="w3-quarter" id="poem-detail">
          <img
            class="detail-image"
            src="https://www.macmillandictionary.com/external/slideshow/thumb/Grey_thumb.png"
            alt="Insert Image Here"
            style="height: 100%; width: 100%; object-fit: contain"
          />
          <h3 class="title">Insert Title Here</h3>
          <p class="writer">Insert Writer Here</p>
          <p class="year">XXXX</p>
        </div>
      </div>

      <!-- Pagination -->
      <div class="w3-center w3-padding-32">
        <div class="w3-bar">
          <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
          <a href="#" class="w3-bar-item w3-black w3-button">1</a>
          <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
        </div>
      </div>

      <hr />

      <!-- Footer -->
      <footer class="w3-row-padding w3-padding-32">
        <div class="w3-third">
          <h3>FOOTER</h3>
          <p>
            Praesent tincidunt sed tellus ut rutrum. Sed vitae justo
            condimentum, porta lectus vitae, ultricies congue gravida diam non
            fringilla.
          </p>
          <p>
            Powered by
            <a
              href="https://www.w3schools.com/w3css/default.asp"
              target="_blank"
              >w3.css</a
            >
          </p>
        </div>
      </footer>

      <!-- End page content -->
    </div>

    <script>
      // Script to open and close sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
    </script>
    <script src="src/index.js"></script>
  </body>
</html>
